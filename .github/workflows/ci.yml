# ═══════════════════════════════════════════════════════════════════════════════
# NX-MIMOSA CI/CD PIPELINE
# GitHub Actions Workflow for Continuous Integration
# ═══════════════════════════════════════════════════════════════════════════════

name: NX-MIMOSA CI/CD

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.10'
  VIVADO_VERSION: '2023.2'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # PYTHON LINTING AND STATIC ANALYSIS
  # ═══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint mypy black isort
          pip install -r requirements.txt
      
      - name: Run Black (formatting check)
        run: black --check --diff python/
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only --diff python/
        continue-on-error: true
      
      - name: Run Flake8
        run: flake8 python/ --max-line-length=100 --ignore=E501,W503
      
      - name: Run Pylint
        run: pylint python/ --disable=C0114,C0115,C0116,R0903 --fail-under=7.0
        continue-on-error: true
      
      - name: Run MyPy (type checking)
        run: mypy python/ --ignore-missing-imports
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # PYTHON UNIT TESTS
  # ═══════════════════════════════════════════════════════════════════════════
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
      
      - name: Run pytest with coverage
        run: |
          pytest tests/ -v \
            --cov=python \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -n auto
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

  # ═══════════════════════════════════════════════════════════════════════════
  # RTL LINTING (SYSTEMVERILOG)
  # ═══════════════════════════════════════════════════════════════════════════
  lint-rtl:
    name: RTL Lint (Verilator)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
      
      - name: Run Verilator lint
        run: |
          cd rtl
          verilator --lint-only -Wall \
            --top-module nx_mimosa_top \
            -f files.f \
            2>&1 | tee verilator_lint.log
        continue-on-error: true
      
      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: verilator-lint-report
          path: rtl/verilator_lint.log

  # ═══════════════════════════════════════════════════════════════════════════
  # RTL SIMULATION (COCOTB)
  # ═══════════════════════════════════════════════════════════════════════════
  simulate-rtl:
    name: RTL Simulation (Cocotb)
    runs-on: ubuntu-latest
    needs: lint-rtl
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
          pip install cocotb cocotb-test pytest
      
      - name: Run Cocotb tests
        run: |
          cd tests/cocotb
          make SIM=verilator
        continue-on-error: true
      
      - name: Upload simulation results
        uses: actions/upload-artifact@v4
        with:
          name: cocotb-results
          path: tests/cocotb/results/

  # ═══════════════════════════════════════════════════════════════════════════
  # FPGA SYNTHESIS (VIVADO)
  # ═══════════════════════════════════════════════════════════════════════════
  synthesize:
    name: FPGA Synthesis
    runs-on: self-hosted  # Requires Vivado license
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test-python, simulate-rtl]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Vivado synthesis
        run: |
          cd fpga
          vivado -mode batch -source build_rfsoc.tcl
        continue-on-error: true
      
      - name: Upload synthesis reports
        uses: actions/upload-artifact@v4
        with:
          name: vivado-reports
          path: |
            fpga/reports/
            fpga/*.bit

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCUMENTATION BUILD
  # ═══════════════════════════════════════════════════════════════════════════
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test-python
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install documentation dependencies
        run: |
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
          pip install -r requirements.txt
      
      - name: Build Sphinx documentation
        run: |
          cd docs
          make html
      
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html

  # ═══════════════════════════════════════════════════════════════════════════
  # DOCKER BUILD
  # ═══════════════════════════════════════════════════════════════════════════
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-python
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════════════
  # RELEASE
  # ═══════════════════════════════════════════════════════════════════════════
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test-python, simulate-rtl, docs]
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build dependencies
        run: |
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
        continue-on-error: true
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

  # ═══════════════════════════════════════════════════════════════════════════
  # SECURITY SCAN
  # ═══════════════════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
