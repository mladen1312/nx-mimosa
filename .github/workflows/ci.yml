name: NX-MIMOSA CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  # ========================================
  # Stage 1: Lint + Type Check
  # ========================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install linters
        run: pip install ruff mypy numpy
      - name: Ruff lint
        run: ruff check python/ --select E,W,F --ignore E501
      - name: Type check (basic)
        run: mypy python/nx_mimosa_mtt.py --ignore-missing-imports --no-strict-optional || true

  # ========================================
  # Stage 2: Test Matrix (Python 3.9–3.13)
  # ========================================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install numpy pytest
          pip install -e .
      - name: Run tests
        run: pytest tests/ -v --tb=short --junitxml=results-${{ matrix.python-version }}.xml
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: results-*.xml

  # ========================================
  # Stage 3: Build + Package Verification
  # ========================================
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build tools
        run: pip install build twine
      - name: Build wheel + sdist
        run: python -m build
      - name: Check package
        run: twine check dist/*
      - name: Verify wheel install
        run: |
          pip install dist/nx_mimosa-*.whl
          python -c "from nx_mimosa import MultiTargetTracker, __version__; print(f'NX-MIMOSA v{__version__} OK')"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ========================================
  # Stage 4: Benchmark (weekly + tags)
  # ========================================
  benchmark:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install with benchmark deps
        run: |
          pip install numpy pytest
          pip install -e .
      - name: Run benchmark suite
        run: |
          python -c "
          import numpy as np
          from nx_mimosa import MultiTargetTracker, compute_ospa
          import time

          # Quick performance benchmark
          tracker = MultiTargetTracker(dt=1.0, r_std=50.0, domain='military')
          np.random.seed(42)
          n_targets, n_scans = 10, 100

          start = time.perf_counter()
          for scan in range(n_scans):
              detections = np.random.randn(n_targets, 3) * 100 + np.arange(n_targets).reshape(-1,1) * 500
              tracker.process_scan(detections)
          elapsed = time.perf_counter() - start

          print(f'Benchmark: {n_targets} targets × {n_scans} scans')
          print(f'Total: {elapsed:.3f}s | Per scan: {elapsed/n_scans*1000:.1f}ms')
          print(f'Tracks confirmed: {len(tracker.confirmed_tracks)}')
          assert elapsed / n_scans < 0.050, f'Per-scan time {elapsed/n_scans*1000:.1f}ms exceeds 50ms limit'
          print('✅ Performance within limits')
          "

  # ========================================
  # Stage 5: Docs Build
  # ========================================
  docs:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install doc deps
        run: pip install numpy sphinx sphinx-rtd-theme sphinx-autodoc-typehints
      - name: Build docs
        run: sphinx-build -b html docs/source docs/build/html

  # ========================================
  # Stage 6: Release (on tag push)
  # ========================================
  release:
    runs-on: ubuntu-latest
    needs: [build, benchmark]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') }}
